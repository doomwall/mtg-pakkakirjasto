{% extends "layout.html" %}
{% block title %}Omat Pakat - MTG-Pakkakirjasto{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
		{% if session.username %}
		<a href="/new_deck">
		<button type="button" class="btn btn-primary btn-lg btn-block">Uusi Pakka</button>
		</a>
		<hr>
		{% endif %}
		<p>Tässä sinun tekemät pakat:</p>
		{% for deck in all_decks %}
		<a href="/deck/{{ deck.id }}">{{ deck.deck_name }}</a> <br>
		<hr>
		{% endfor %}
		
</div>
</div>
</div>
{% endblock %}
